name: CI/CDüì¶

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  COSIGN_VERSION: "3.0.3"
  BUILDX_VERSION: "0.30.1"
  BUILDKIT_VERSION: "0.26.3"
  MINT_VERSION: "1.41.8"
  DIVE_VERSION: "0.13.1"
  GRYPE_VERSION: "0.104.3"
  SYFT_VERSION: "1.39.0"
  DOCKER_BUILDKIT: 1
  BUILDKIT_PROGRESS: quiet

jobs:
  build:
    if: github.actor == 'ammnt'
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
      id-token: write
      security-events: write
      attestations: write

    steps:
      - name: Checkout repositoryüì•
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Load .env variables‚òÅÔ∏è
        run: |
          while IFS= read -r line; do
            if [[ ! "$line" =~ ^# ]] && [[ -n "$line" ]]; then
              echo "$line" >> $GITHUB_ENV
            fi
          done < .env
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV
          echo "VCS_REF=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Install Cosignüîê
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad
        with:
          cosign-release: v${{ env.COSIGN_VERSION }}

      - name: Setup Docker BuildxüèóÔ∏è
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f
        with:
          version: v${{ env.BUILDX_VERSION }}
          driver-opts: image=moby/buildkit:v${{ env.BUILDKIT_VERSION }}-rootless

      - name: Login to GHCRüîë
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Login to Docker Hubüîë
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Lint Dockerfile with Hadolintüîç
        uses: hadolint/hadolint-action@2332a7b74a6de0dda2e2221d575162eba76ba5e5
        with:
          dockerfile: Dockerfile.template
          format: sarif
          output-file: hadolint.sarif
          config: ./hadolint.yaml

      - name: Upload Hadolint reportüìÅ
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7
        with:
          sarif_file: hadolint.sarif

      - name: Build Docker imageüê≥
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false
          DOCKER_BUILD_CHECKS_ANNOTATIONS: false
          DOCKER_CONTENT_TRUST: 1
        with:
          provenance: false
          context: .
          file: ./Dockerfile.template
          platforms: linux/amd64
          load: true
          tags: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_VERSION=${{ env.BASE_VERSION }}
            BASE_HASH=${{ env.BASE_HASH }}
            OPENSSL_VERSION=${{ env.OPENSSL_VERSION }}
            APP_VERSION=${{ env.APP_VERSION }}
            PCRE_VERSION=${{ env.PCRE_VERSION }}
            ZLIB_VERSION=${{ env.ZLIB_VERSION }}
            ZSTD_VERSION=${{ env.ZSTD_VERSION }}
            VCS_REF=${{ env.VCS_REF }}
            UID=${{ env.UID }}
            GID=${{ env.GID }}
            BUILD_DATE=${{ env.BUILD_DATE }}

      - name: Slim image with Mintüîß
        run: |
          curl -sSL -o ds.tar.gz https://github.com/mintoolkit/mint/releases/download/${{ env.MINT_VERSION }}/dist_linux.tar.gz
          tar -xf ds.tar.gz
          ./dist_linux/mint --quiet build \
            --target ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} \
            --tag ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} \
            --http-probe=false --continue-after=5 \
            --include-path=/etc/shadow --include-path=/etc/group

      - name: Upload Mint reportüìÅ
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: MintToolkit Mint (Slim) report
          path: slim.report.json

      - name: Explore the Docker image with Diveüîç
        env:
          CI: true
        run: |
          wget -q https://github.com/wagoodman/dive/releases/download/v${{ env.DIVE_VERSION }}/dive_${{ env.DIVE_VERSION }}_linux_amd64.tar.gz
          tar xzf dive_${{ env.DIVE_VERSION }}_linux_amd64.tar.gz -C /usr/local/bin
          dive --config ./dive-ci.yml ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}

      - name: Security scan with Dockleüõ°Ô∏è
        uses: goodwithtech/dockle-action@e30e6af832aad6ea7dca2a248d31a85eab6dbd68
        with:
          image: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          exit-code: "1"
          exit-level: "warn"
          ignore: "CIS-DI-0010"

      - name: Security scan with Docker Scoutüõ°Ô∏è
        uses: docker/scout-action@f8c776824083494ab0d56b8105ba2ca85c86e4de
        with:
          command: cves,sbom
          image: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          sarif-file: ${{ github.workspace }}/scout.sarif
          write-comment: true
          summary: true
          exit-code: true
          github-token: ${{ secrets.GH_TOKEN }}

      - name: Upload Docker Scout reportüìÅ
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7
        with:
          sarif_file: scout.sarif

      - name: Security scan with Trivyüõ°Ô∏è
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          scan-type: image
          format: "sarif"
          output: "${{ github.workspace }}/trivy.sarif"
          severity: "MEDIUM,HIGH,CRITICAL"
          scanners: "vuln,secret"
          exit-code: "1"
          github-pat: ${{ secrets.GH_TOKEN }}

      - name: Upload Trivy reportüìÅ
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7
        with:
          sarif_file: trivy.sarif

      - name: Security scan with Grypeüõ°Ô∏è
        uses: anchore/scan-action@3c9a191a0fbab285ca6b8530b5de5a642cba332f
        with:
          image: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          fail-build: false
          severity-cutoff: critical
          output-format: sarif
          grype-version: v${{ env.GRYPE_VERSION }}
          output-file: ${{ github.workspace }}/grype.sarif

      - name: Upload Grype reportüìÅ
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7
        with:
          sarif_file: grype.sarif

      - name: Security scan with Snyküõ°Ô∏è
        uses: snyk/actions/docker@9adf32b1121593767fc3c057af55b55db032dc04
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          sarif: true
          json: false
          args: --file=Dockerfile.template --sarif-file-output=snyk.sarif

      - name: Upload Snyk reportüìÅ
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7
        with:
          sarif_file: snyk.sarif

      - name: Generate SBOM with Syftüìã
        uses: anchore/sbom-action@a930d0ac434e3182448fe678398ba5713717112a
        with:
          syft-version: v${{ env.SYFT_VERSION }}
          image: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          format: cyclonedx-json
          upload-artifact: true
          dependency-snapshot: true
          github-token: ${{ secrets.GH_TOKEN }}

      - name: Push images to registriesüöö
        run: |
          docker tag ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} ghcr.io/ammnt/nginx:latest
          docker tag ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} ammnt/nginx:${{ env.APP_VERSION }}
          docker tag ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} ammnt/nginx:latest
          docker push ghcr.io/ammnt/nginx --all-tags
          docker push ammnt/nginx --all-tags
          DIGEST=$(docker inspect -f='{{index .RepoDigests 0}}' ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} \
            | cut -d'@' -f2)
          echo "DIGEST=$DIGEST" >> $GITHUB_ENV

      - name: Attest image provenanceüìú
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ env.DIGEST }}
          push-to-registry: true
          show-summary: true
          github-token: ${{ secrets.GH_TOKEN }}

      - name: Sign container images‚úçÔ∏è
        env:
          COSIGN_EXPERIMENTAL: "true"
          COSIGN_KEY: ${{ secrets.COSIGN_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          cosign sign -y --recursive --key env://COSIGN_KEY ghcr.io/ammnt/nginx@${{ env.DIGEST }}
          cosign sign -y --recursive --key env://COSIGN_KEY ammnt/nginx@${{ env.DIGEST }}
          cosign sign -y --recursive --key env://COSIGN_KEY ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          cosign sign -y --recursive --key env://COSIGN_KEY ammnt/nginx:${{ env.APP_VERSION }}
          # cosign verify --key cosign.pub ghcr.io/ammnt/nginx@${{ env.DIGEST }}
          # cosign verify --key cosign.pub ammnt/nginx@${{ env.DIGEST }}
          # cosign verify --key cosign.pub ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          # cosign verify --key cosign.pub ammnt/nginx:${{ env.APP_VERSION }}
          docker system prune -f ; rm -rf ${{ github.workspace }}/*

      - name: Deploy to production serverüåê
        uses: appleboy/ssh-action@823bd89e131d8d508129f9443cad5855e9ba96f0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/${{ secrets.SERVER_USERNAME }}/agh
            /usr/bin/docker compose pull web dns
            /usr/bin/docker compose up -d web dns
