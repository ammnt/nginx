name: Build and push imageğŸ“¦

on:
  workflow_dispatch:
  # schedule:
  # - cron: "00 12 1 * *"
  # push:
  #   branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APP_VERSION: 1.8.0

jobs:
  build:
    if: github.actor == 'ammnt'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      security-events: write
      attestations: write

    steps:
      - name: Checkout repositoryğŸ§±
        uses: actions/checkout@v4.2.2

      - name: Install cosignğŸ”’
        uses: sigstore/cosign-installer@v3.7.0
        with:
          cosign-release: "v2.4.1"

      - name: Setup Docker buildxğŸ› ï¸
        uses: docker/setup-buildx-action@v3.8.0

      - name: Log into GHCRğŸ”‘
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log into Docker HubğŸ”‘
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadatağŸ”¬
        id: meta
        uses: docker/metadata-action@v5.6.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            description="Distroless NGINX built with QUIC and HTTP/3 supportğŸš€"
            maintainer="ammnt <admin@msftcnsi.com>"
            org.opencontainers.image.description="Distroless NGINX built with QUIC and HTTP/3 supportğŸš€"
            org.opencontainers.image.authors="ammnt, admin@msftcnsi.com"
            org.opencontainers.image.title="Distroless NGINX built with QUIC and HTTP/3 supportğŸš€"
            org.opencontainers.image.source="https://github.com/ammnt/nginx/"

      - name: Build the Docker imageâ›“ï¸
        id: build
        uses: docker/build-push-action@v6.10.0
        with:
          provenance: false
          context: .
          platforms: linux/amd64
          load: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Analyze image with Docker ScoutğŸ’Š
        uses: docker/scout-action@v1.16.1
        with:
          command: cves,sbom
          image: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          sarif-file: sarif.output.json
          summary: false

      - name: Upload Docker Scout reportğŸ“Š
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif.output.json

      - name: Analyze image with TrivyğŸ’Š
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          scan-type: image
          format: "github"
          output: "dependency-results.sbom.json"
          severity: "MEDIUM,HIGH,CRITICAL"
          scanners: "vuln"
          github-pat: ${{ secrets.GH_TOKEN }}

      - name: Upload Trivy reportğŸ“Š
        uses: actions/upload-artifact@v4.5.0
        with:
          name: trivy-sbom-report
          path: "${{ github.workspace }}/dependency-results.sbom.json"
          retention-days: 20

      - name: Analyze image with GrypeğŸ’Š
        id: anchore
        uses: anchore/scan-action@v6.0.0
        with:
          image: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          fail-build: false
          severity-cutoff: critical

      - name: Upload Grype reportğŸ“Š
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.anchore.outputs.sarif }}

      - name: Analyze image with SyftğŸ’Š
        uses: anchore/sbom-action@v0.17.9
        with:
          syft-version: v1.18.1
          image: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          artifact-name: image.spdx.json
          dependency-snapshot: false

      - name: Analyze image with SnykğŸ’Š
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          args: --file=Dockerfile

      - name: Upload Snyk reportğŸ“Š
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      - name: Analyze image with ClairğŸ’Š
        run: |
          docker run -d --name db arminc/clair-db
          sleep 15
          docker run -p 6060:6060 --link db:postgres -d --name clair arminc/clair-local-scan
          sleep 1
          DOCKER_GATEWAY=$(docker network inspect bridge --format "{{range .IPAM.Config}}{{.Gateway}}{{end}}")
          wget -qO clair-scanner https://github.com/arminc/clair-scanner/releases/download/v8/clair-scanner_linux_amd64 && chmod +x clair-scanner
          ./clair-scanner --ip="$DOCKER_GATEWAY" ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} || exit 0

      # - name: Slim the Docker imageğŸš€
      #   uses: kitabisa/docker-slim-action@v1.1.2
      #   env:
      #     DSLIM_HTTP_PROBE: false
      #   with:
      #     target: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
      #     tag: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
      #     overwrite: true
      #     version: 1.40.11

      # - name: Dump the reportğŸ“Š
      # - run: echo "${REPORT}"
      #   env:
      #     REPORT: ${{ steps.slim.outputs.report }}

      - name: Slim the Docker imageğŸš€
        run: |
          curl -L -o ds.tar.gz https://github.com/slimtoolkit/slim/releases/download/1.40.11/dist_linux.tar.gz
          tar -xvf ds.tar.gz
          ./dist_linux/slim --verbose --debug build --target ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} \
          --tag ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} --http-probe=false \
          --label description="Distroless NGINX built with QUIC and HTTP/3 supportğŸš€" \
          --label maintainer="ammnt <admin@msftcnsi.com>" \
          --label org.opencontainers.image.description="Distroless NGINX built with QUIC and HTTP/3 supportğŸš€" \
          --label org.opencontainers.image.authors="ammnt, admin@msftcnsi.com" \
          --label org.opencontainers.image.title="Distroless NGINX built with QUIC and HTTP/3 supportğŸš€" \
          --label org.opencontainers.image.source="https://github.com/ammnt/nginx/" \
          --continue-after=5

      - name: Dump the reportğŸ“Š
        uses: actions/upload-artifact@v4.5.0
        with:
          name: slim.report
          path: "${{ github.workspace }}/slim.report.json"

      - name: Explore the Docker image with DiveğŸ”
        timeout-minutes: 2
        env:
          CI: true
        run: |
          wget -q https://github.com/wagoodman/dive/releases/download/v0.12.0/dive_0.12.0_linux_amd64.tar.gz
          tar xvzf dive_0.12.0_linux_amd64.tar.gz -C /usr/local/bin
          dive --ci-config "${{ github.workspace }}/.dive-ci/" ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}

      - name: Test the Docker imageğŸ§ª
        run: |
          docker run -d --rm -p 127.0.0.1:8080:8080/tcp ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          curl -v http://127.0.0.1:8080 || exit 1

      - name: Push the Docker images to registriesğŸ’¾
        run: |
          docker tag ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} ghcr.io/ammnt/nginx:latest
          docker tag ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} ammnt/nginx:${{ env.APP_VERSION }}
          docker tag ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} ammnt/nginx:latest
          docker push ghcr.io/ammnt/nginx --all-tags
          docker push ammnt/nginx --all-tags
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} | sed -e "s|ghcr.io/ammnt/nginx@||g" | sed -e "s|ammnt/nginx@||g")
          echo "DIGEST=$DIGEST" >> $GITHUB_ENV

      - name: Attestation the Docker imageğŸ“
        uses: actions/attest-build-provenance@v2.1.0
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ env.DIGEST }}
          push-to-registry: false

      - name: Sign the published Docker imageğŸ”
        env:
          COSIGN_EXPERIMENTAL: "true"
          COSIGN_KEY: ${{secrets.COSIGN_KEY}}
          COSIGN_PASSWORD: ${{secrets.COSIGN_PASSWORD}}
        run: |
          cosign sign -y --recursive --key env://COSIGN_KEY ghcr.io/ammnt/nginx@${{ env.DIGEST }}
          cosign sign -y --recursive --key env://COSIGN_KEY ammnt/nginx@${{ env.DIGEST }}
        shell: bash

      - name: Check the published Docker imageğŸ‘Œ
        run: |
          docker buildx imagetools inspect ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          docker buildx imagetools inspect ammnt/nginx:${{ env.APP_VERSION }}
          docker pull ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          docker pull ammnt/nginx:${{ env.APP_VERSION }}
          cosign verify --key cosign.pub ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          cosign verify --key cosign.pub ammnt/nginx:${{ env.APP_VERSION }}
