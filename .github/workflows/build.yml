name: Build and push imageğŸ“¦

on:
  workflow_dispatch:
  # schedule:
  #  - cron: "00 17 * * SAT"
  push:
    branches: ["main"]
  # pull_request:
  #  branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    if: github.actor == 'ammnt'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      security-events: write

    steps:
      - name: Checkout repositoryğŸ§±
        uses: actions/checkout@v4.1.4

      - name: Install cosignğŸ”’
        uses: sigstore/cosign-installer@v3.5.0

      - name: Setup Docker buildxğŸ› ï¸
        uses: docker/setup-buildx-action@v3.3.0

      - name: Log into ${{ env.REGISTRY }}ğŸ”‘
        uses: docker/login-action@v3.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log into Docker HubğŸ”‘
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadatağŸ”¬
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build the Docker imageâ›“ï¸
        id: build
        uses: docker/build-push-action@v5.3.0
        with:
          provenance: false
          context: .
          platforms: linux/amd64
          load: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Slim the Docker imageğŸš€
        uses: kitabisa/docker-slim-action@v1.1.1
        env:
          DSLIM_HTTP_PROBE: false
        with:
          target: ghcr.io/ammnt/nginx:main
          tag: ghcr.io/ammnt/nginx:main
          overwrite: true

      - name: Test the Docker imageğŸ§ª
        run: |
          docker run -d --rm -p 127.0.0.1:8080:8080/tcp ghcr.io/ammnt/nginx:main
          curl -v http://127.0.0.1:8080 || exit 1

      - name: Analyze for critical and high CVEsğŸ’Š
        uses: docker/scout-action@v1.7.0
        with:
          command: cves,sbom
          image: ghcr.io/ammnt/nginx:main
          sarif-file: sarif.output.json
          summary: true

      - name: Upload SARIF resultğŸ“Š
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif.output.json

      - name: Run Trivy vulnerability scannerğŸ’Š
        uses: aquasecurity/trivy-action@0.19.0
        with:
          image-ref: ghcr.io/ammnt/nginx:main
          scan-type: image
          format: "github"
          output: "dependency-results.sbom.json"
          severity: "MEDIUM,HIGH,CRITICAL"
          scanners: "vuln"

      - name: Upload Trivy report as a Github artifactğŸ“Š
        uses: actions/upload-artifact@v4.3.3
        with:
          name: trivy-sbom-report
          path: "${{ github.workspace }}/dependency-results.sbom.json"
          retention-days: 20

      - name: Scan the image and upload dependency resultsğŸ”
        uses: anchore/sbom-action@v0.15.11
        with:
          syft-version: v1.3.0
          image: ghcr.io/ammnt/nginx:main
          artifact-name: image.spdx.json
          dependency-snapshot: false

      - name: Run Snyk to check Docker image for vulnerabilitiesğŸ”
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ghcr.io/ammnt/nginx:main
          args: --file=Dockerfile

      - name: Upload result to GitHub Code ScanningğŸ“Š
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      - name: Push the Docker images to registriesğŸ’¾
        run: |
          docker push ghcr.io/ammnt/nginx:main
          docker tag ghcr.io/ammnt/nginx:main ammnt/nginx:main
          docker push ammnt/nginx:main

      - name: Sign the published Docker imageğŸ”
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          cosign sign docker.io/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
