name: Buildüì¶

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  COSIGN_VERSION: "3.0.2"
  BUILDX_VERSION: "0.30.1"
  BUILDKIT_VERSION: "0.26.2"
  MINT_VERSION: "1.41.7"
  DIVE_VERSION: "0.13.1"
  GRYPE_VERSION: "0.104.1"
  SYFT_VERSION: "1.38.0"

jobs:
  build:
    if: github.actor == 'ammnt'
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
      id-token: write
      security-events: write
      attestations: write

    steps:
      - name: Checkout repositoryüß±
        uses: actions/checkout@v5.0.1

      - name: Load .env variables‚òÅÔ∏è
        run: |
          while IFS= read -r line; do
            if [[ ! "$line" =~ ^# ]] && [[ -n "$line" ]]; then
              echo "$line" >> $GITHUB_ENV
            fi
          done < .env
          echo "BUILD_DATE=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV

      - name: Install cosignüîí
        uses: sigstore/cosign-installer@v4.0.0
        with:
          cosign-release: v${{ env.COSIGN_VERSION }}

      - name: Setup Docker buildxüõ†Ô∏è
        uses: docker/setup-buildx-action@v3.11.1
        with:
          version: v${{ env.BUILDX_VERSION }}
          driver-opts: image=moby/buildkit:v${{ env.BUILDKIT_VERSION }}-rootless

      - name: Log into GHCRüîë
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Log into Docker Hubüîë
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Analyze the Dockerfile with Hadolintüíä
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile.template
          format: sarif
          output-file: hadolint.sarif
          failure-threshold: error

      - name: Upload Hadolint reportüìä
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: hadolint.sarif

      - name: Build the Docker image‚õìÔ∏è
        uses: docker/build-push-action@v6.18.0
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
          DOCKER_BUILD_RECORD_UPLOAD: false
          DOCKER_BUILD_CHECKS_ANNOTATIONS: false
        with:
          provenance: false
          context: .
          file: ./Dockerfile.template
          platforms: linux/amd64
          load: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_VERSION=${{ env.BASE_VERSION }}
            BASE_HASH=${{ env.BASE_HASH }}
            OPENSSL_VERSION=${{ env.OPENSSL_VERSION }}
            APP_VERSION=${{ env.APP_VERSION }}
            PCRE_VERSION=${{ env.PCRE_VERSION }}
            ZLIB_VERSION=${{ env.ZLIB_VERSION }}

      - name: Slim and test the Docker imageüöÄ
        run: |
          curl -sSL -o ds.tar.gz https://github.com/mintoolkit/mint/releases/download/${{ env.MINT_VERSION }}/dist_linux.tar.gz
          tar -xf ds.tar.gz
          ./dist_linux/mint --quiet build \
            --target ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} \
            --tag ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} \
            --http-probe=false \
            --continue-after=5
          docker run -d --rm -p 127.0.0.1:8080:8080/tcp ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          sleep 10 && docker ps -a
          curl -sSI http://127.0.0.1:8080 || exit 1

      - name: Upload the Slim reportüìä
        uses: actions/upload-artifact@v4.6.2
        with:
          name: MintToolkit Mint (Slim) report
          path: slim.report.json

      - name: Explore the Docker image with Diveüîç
        env:
          CI: true
        run: |
          wget -q https://github.com/wagoodman/dive/releases/download/v${{ env.DIVE_VERSION }}/dive_${{ env.DIVE_VERSION }}_linux_amd64.tar.gz
          tar xzf dive_${{ env.DIVE_VERSION }}_linux_amd64.tar.gz -C /usr/local/bin
          dive --ci-config "${{ github.workspace }}/.dive-ci/" ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}

      - name: Analyze image with Dockleüíä
        uses: goodwithtech/dockle-action@main
        with:
          image: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          exit-code: "1"
          exit-level: "warn"

      - name: Analyze image with Docker Scoutüíä
        uses: docker/scout-action@v1.18.2
        with:
          command: cves,sbom
          image: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          sarif-file: ${{ github.workspace }}/scout.sarif
          write-comment: true
          summary: true
          github-token: ${{ secrets.GH_TOKEN }}

      - name: Upload Docker Scout reportüìä
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: scout.sarif

      - name: Analyze image with Trivyüíä
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          scan-type: image
          format: "sarif"
          output: "${{ github.workspace }}/trivy.sarif"
          severity: "MEDIUM,HIGH,CRITICAL"
          scanners: "vuln"
          github-pat: ${{ secrets.GH_TOKEN }}

      - name: Upload Trivy reportüìä
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy.sarif

      - name: Analyze image with Grypeüíä
        uses: anchore/scan-action@v7.2.0
        with:
          image: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          fail-build: false
          severity-cutoff: critical
          output-format: sarif
          grype-version: v${{ env.GRYPE_VERSION }}
          output-file: ${{ github.workspace }}/grype.sarif

      - name: Upload Grype reportüìä
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: grype.sarif

      - name: Analyze image with Snyküíä
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          sarif: true
          json: false
          args: --sarif-file-output=snyk.sarif

      - name: Upload Snyk reportüìä
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk.sarif

      - name: Analyze image with Syftüíä
        uses: anchore/sbom-action@v0.20.10
        with:
          syft-version: v${{ env.SYFT_VERSION }}
          image: ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          format: cyclonedx-json
          upload-artifact: true
          dependency-snapshot: true
          github-token: ${{ secrets.GH_TOKEN }}

      - name: Push the Docker images to registriesüíæ
        run: |
          docker tag ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} ghcr.io/ammnt/nginx:latest
          docker tag ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} ammnt/nginx:${{ env.APP_VERSION }}
          docker tag ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} ammnt/nginx:latest
          docker push ghcr.io/ammnt/nginx --all-tags
          docker push ammnt/nginx --all-tags
          DIGEST=$(docker inspect -f='{{index .RepoDigests 0}}' ghcr.io/ammnt/nginx:${{ env.APP_VERSION }} \
            | cut -d'@' -f2)
          echo "DIGEST=$DIGEST" >> $GITHUB_ENV

      - name: Attestation the Docker imageüìç
        uses: actions/attest-build-provenance@v3.0.0
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ env.DIGEST }}
          push-to-registry: true
          show-summary: true
          github-token: ${{ secrets.GH_TOKEN }}

      - name: Sign and check published Docker imagesüîê
        env:
          COSIGN_EXPERIMENTAL: "true"
          COSIGN_KEY: ${{ secrets.COSIGN_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          cosign sign -y --recursive --key env://COSIGN_KEY ghcr.io/ammnt/nginx@${{ env.DIGEST }}
          cosign sign -y --recursive --key env://COSIGN_KEY ammnt/nginx@${{ env.DIGEST }}
          cosign sign -y --recursive --key env://COSIGN_KEY ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          cosign sign -y --recursive --key env://COSIGN_KEY ammnt/nginx:${{ env.APP_VERSION }}
          # cosign verify --key cosign.pub ghcr.io/ammnt/nginx@${{ env.DIGEST }}
          # cosign verify --key cosign.pub ammnt/nginx@${{ env.DIGEST }}
          # cosign verify --key cosign.pub ghcr.io/ammnt/nginx:${{ env.APP_VERSION }}
          # cosign verify --key cosign.pub ammnt/nginx:${{ env.APP_VERSION }}
          docker system prune -f ; rm -rf ${{ github.workspace }}/*
